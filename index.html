<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BunBabe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;

      /* Background */
      background: url('8ca05138-986c-4cf4-8098-333ebd09c5f5.png') center/cover no-repeat;
      transition: transform 10s ease; /* for subtle zoom */
    }

    /* Smooth zoom on load */
    .hero:hover {
      transform: scale(1.05);
    }

    /* Gradient overlay for better readability */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.2));
      z-index: 1;
    }

    /* Hero text */
    .hero h1 {
      position: relative;
      z-index: 2;
      color: #fff;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 3px 3px 15px rgba(0,0,0,0.8);
      margin: 0 20px;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Welcome to BunBabe ðŸ§¶</h1>
  </section>

</body>
</html>
